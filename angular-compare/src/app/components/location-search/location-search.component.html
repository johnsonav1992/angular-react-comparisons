<div class="location-search">
  <input
    type="text"
    class="search-input"
    placeholder="Enter coordinates (e.g., 32.7767,-96.7970)"
    [value]="searchQuery()"
    (input)="onSearchChange($event)"
    (keydown.enter)="handleSearch()"
  />
  <button
    class="search-button"
    [disabled]="loading()"
    (click)="handleSearch()"
  >
    @if (loading()) {
      Searching...
    } @else {
      Get Weather
    }
  </button>
  @if (error()) {
    <div class="error-message">{{ error() }}</div>
  }
</div>
