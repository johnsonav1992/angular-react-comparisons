<div class="data-fetching-toggle">
  <span class="toggle-label">Data Fetching:</span>
  <button
    class="toggle-button"
    [class.active]="dataFetchingMethod() === 'rxjs'"
    (click)="setRxjs()"
  >
    RxJS
  </button>
  <button
    class="toggle-button"
    [class.active]="dataFetchingMethod() === 'resource'"
    (click)="setResource()"
  >
    httpResource
  </button>
</div>
