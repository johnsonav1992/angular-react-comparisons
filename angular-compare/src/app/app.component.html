<div class="weather-app">
  <header class="app-header">
    <h1 class="app-title">Weather Dashboard</h1>
    <p class="app-subtitle">Angular 20 with Signals & Modern Control Flow</p>
  </header>

  <app-location-search />

  @if (weatherService.loading()) {
    <app-loading-spinner />
  } @else {
    <app-current-weather />
    <app-forecast-list />
  }
</div>
